version: '3.9'

services:
  servers-stats:
    container_name: servers-stats
    image: karakurtkoss/servers-stats:latest
    restart: unless-stopped
    ports:
      - "1324:1324"
    dns:
      - 8.8.8.8
      - 1.1.1.1
      - 127.0.0.11
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
        reservations:
          memory: 128M
          cpus: '0.25'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:1324/healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - /:/host:ro
      - ./logs:/app/logs
      - ./config.yaml:/app/config.yaml:ro
